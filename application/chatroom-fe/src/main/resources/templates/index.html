<!DOCTYPE html>
<html>
<head>
    <title>스타 챗봇</title>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/app.css" type="text/css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h3 class=" text-center">스타 챗봇</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="mesgs">
                <div id="msgHistory" class="msg_history"></div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" id="writeMsg" class="write_msg" placeholder="Type a message"/>
                        <button id="msgSendBtn" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.0/sockjs.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
